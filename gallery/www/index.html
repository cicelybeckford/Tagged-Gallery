<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
	    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
	    <link href="assets/css/styles.css" rel="stylesheet">
        <title>Hello World</title>
    </head>
    <body>
		
		<script script id="home-tpl" type="text/template" >
			<div class = "app">
            <h1>Home</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
			<button id = "searchView">Search View</button>
			<button id = "downloadView">Download View</button>
		   </div>
	   </script>

		
		<script id="dload-tpl" type="text/template">
            <a class="btn btn-link" href="#">
                <span class="icon icon-left-nav"></span>
            </a>
				<header>
					<h1 class="title">Download</h1>
				</header>
				<div>
					 <input class='url' type="text" placeholder="URL"/><br>
					 <input class='tag' type="text" placeholder="Tags"/><br>
				<button id = "downloadFile">DOWNLOAD</button>
				</div>
		</script>
		
		<script id="search-tpl" type="text/template">
		<header class="bar bar-nav">
	        <a class="btn btn-link" href="#">
	            	<button>Back</button>
	        </a>
			<h1 class="title">Search</h1>
		</header>
			<div class="bar bar-standard bar-header-secondary">
				<input class='search-key' type="search" placeholder="Search"/>
			</div>
			<div class="content">
			    <ul id = "image-list-tpl" class="table-view">
			        {{#each this}}
			        <li class="table-view-cell media">
			            <a href="#images/{{ id }}">
			                <div class="media-body">
			                    <p>{{value}}</p>
			                </div>
			            </a>
			        </li>
			        {{/each}}
			    </ul>
			</div>
		</script>
		
		<script id="image-tpl" type="text/template">
		        <a href="#images/{{ id }}">
		             <img class="media-object pull-left" src="{{image}}">
		             <div class="media-body">
		                 {{image}}} 
		            </div>
		       </a>
		</script>
		
		<script type="text/javascript" src="js/SearchView.js"></script>
		<script type="text/javascript" src="js/DownloadView.js"></script>
		<script type="text/javascript" src="js/HomeView.js"></script>
		<script type="text/javascript" src="js/handlebars.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/router.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
